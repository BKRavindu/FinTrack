name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ðŸ‘‡ Move into the backend folder before running commands
      - name: Move into backend
        run: cd backend

      # ðŸ‘‡ Add debug step
      - name: Debug: list files
        run: ls -la backend

      # ðŸ‘‡ Run chmod and mvnw with full path
      - name: Make Maven wrapper executable
        run: chmod +x backend/mvnw

      - name: Build & Test backend
        run: ./backend/mvnw clean verify
