name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend  # ensures all steps run inside backend/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: verify location
        run: |
          echo "Current directory:"
          pwd
          echo "Listing current folder:"
          ls -la
          echo "Parent folder:"
          ls -la ..

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Make Maven wrapper executable
        run: chmod +x mvnw  # weâ€™re already in backend/

      - name: Build & Test backend
        run: ./mvnw clean verify
